<!DOCTYPE html>
<html>
<head>
	<title>Create Recipe</title>
</head>
<body>
	<form action="/" method="POST">
		<fieldset>
			<legend>Submit a recipe</legend>
			<label for="recipe_name">Recipe Name: </label>
			<input id="recipe_name" type="text" name="recipe_name" required>
			<label for="recipe_image">Upload an image... </label>
			<input type="file" name="recipe_image" id="recipe_image" accept="image/*">
			<label for="recipe_instructions">Method: </label>
			<input id="recipe_instructions" type="text" name="recipe_instructions" required>
			<div id="list_ingredients">Ingredients:
				<input id="ingredient_1" type="text" name="ingredient_1">
				<input id="amount" type="number">
				<select name="unit_of_measure">
					<option value="cup">Cups</option>
				</select>
			</div>
			<select id="recipe_category" name="recipe_category">
				<option value="entree">Entree</option>
			</select>
			<select id="recipe_cuisine" name="recipe_cuisine">
				<option value="entree">American</option>
			</select>
			<input id="addRecipe" type="submit" name="addRecipe">
		</fieldset>
	</form>
</body>
</html>
